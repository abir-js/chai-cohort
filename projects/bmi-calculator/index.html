<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="height">
            <label for="height">Enter Height (m)</label>
            <input type="text" id="height" placeholder="e.g., 1.75">
        </div>

        <div class="weight">
            <label for="weight">Enter Weight (kg)</label>
            <input type="text" id="weight" placeholder="e.g., 70">
        </div>

        <button id="button">Calculate BMI</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
