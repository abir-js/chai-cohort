<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets</title>
  </head>
  <body>
    <div id="checkbox-container"></div>

    <div>
      <input
        type="text"
        name=""
        id="msg-input"
        placeholder="enter your message:"
      />
      <button id="send-btn">Send</button>
    </div>

    <div class="messages">
      <ul id="message-container">
        <li>Hello</li>
      </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const checkboxes = new Array(100).fill(0);
      const checkboxContainer = document.getElementById("checkbox-container");

      checkboxes.forEach((checkbox, i) => {
        const input = document.createElement("input");
        input.setAttribute("type", "checkbox");
        input.id = `index-${i}`;
        input.addEventListener("change", (e) => {
          socket.emit("checkbox-update", { index: i, value: input.checked });
        });
        checkboxContainer.appendChild(input);
      });

      const socket = io(); // connects to the backend over websocket

      const ul = document.getElementById("message-container");

      async function stateUpdate() {
        const resp = await fetch("/state", {
          headers: {
            "Content-Type": "application/json",
          },
        });
        const _json = await resp.json();
        if (_json.state) {
          _json.state.forEach((e, index) => {
            const el = document.getElementById(`index-${index}`);
            el.checked = e;
          });
        }
        console.log({ _json });
      }

      socket.on("checkbox-update", ({ index, value }) => {
        stateUpdate();
      });

      socket.on("server-message", (data) => {
        const li = document.createElement("li");
        li.innerText = data;
        ul.appendChild(li);
      });

      const msgInput = document.getElementById("msg-input");
      const sendBtn = document.getElementById("send-btn");

      sendBtn.addEventListener("click", () => {
        const msg = msgInput.value;
        //         Event-name   data
        socket.emit("message", msg);
        msgInput.value = "";
      });
      stateUpdate();
    </script>
  </body>
</html>
