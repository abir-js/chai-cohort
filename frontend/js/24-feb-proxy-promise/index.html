<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Dark mode background */
      body {
        background-color: #0d1117;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Clock container styling */
      .clock-container {
        text-align: center;
        background-color: #161b22;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      }

      /* Time styling */
      #time {
        font-size: 5rem;
        color: #39ff14; /* Neon green for contrast */
        margin-bottom: 10px;
        letter-spacing: 3px;
      }

      /* Date styling */
      #date {
        font-size: 1.6rem;
        color: #8b949e; /* Muted gray for date text */
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <h1 id="time">00:00:00 AM</h1>
      <h1 id="date">Loading date...</h1>
    </div>
    <script>
      function updateClock() {
        const containerElement = document.querySelector(".clock-container");
        const timeElement = document.getElementById("time");
        const dateElement = document.getElementById("date");

        const now = new Date();
        const hours = now.getHours() % 12 || 12;
        const minutes =
          now.getMinutes() < 10 ? `0${now.getMinutes()}` : now.getMinutes();
        const seconds =
          now.getSeconds() < 10 ? `0${now.getSeconds()}` : now.getSeconds();

        const ampm = hours <= 12 ? "AM" : "PM";

        timeElement.innerHTML = `${hours}:${minutes}:${seconds} ${ampm}`;
        dateElement.innerHTML = now.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      setInterval(updateClock, 1000);

      // setInterval(() => {
      //     time.innerHTML = now.toLocaleTimeString()
      //     date.innerHTML = now.toLocaleDateString()
      // }, 1000);
    </script>
  </body>
</html>
