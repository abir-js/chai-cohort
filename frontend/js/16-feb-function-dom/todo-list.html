<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        input {
            padding: 8px;
            width: 70%;
            margin-right: 5px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        li button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div>
            <input id="input" type="text" placeholder="Enter Task">
            <button id="add-btn">Add Task</button>
        </div>
        <div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script>
        const addBtn = document.getElementById("add-btn");
        const todoInput = document.getElementById("input");
        const ulContainer = document.getElementById("task-list");

        addBtn.addEventListener('click', () => {
            const value = todoInput.value.trim(); // Remove extra spaces

            if (value === "") {
                alert("Please enter a valid task!");
                return;
            }

            const li = document.createElement('li');
            li.innerText = value;

            const delBtn = document.createElement('button');
            delBtn.innerText = "X";

            delBtn.addEventListener('click', () => {
                li.remove();
            });

            li.appendChild(delBtn);
            ulContainer.appendChild(li);

            todoInput.value = "";
        });

        // Allow adding task on "Enter" key press
        todoInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                addBtn.click();
            }
        });
    </script>
</body>

</html>
